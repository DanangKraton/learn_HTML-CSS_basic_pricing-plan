<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS Basic: Pricing Table</title>
    <link rel="shortcut icon" href="icons/free.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto"">
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="panel pricing-table">
                <div class="pricing-plan">
                    <img src="icons/free.png" alt="" class="pricing-img">
                    <h2 class="pricing-header">Personal</h2>
                    <ul class="pricing-features">
                    <li class="pricing-features-item">Custom domains</li>
                    <li class="pricing-features-item">Sleeps after 30 mins of inactivity</li>
                    </ul>
                    <span class="pricing-price">Free</span>
                    <a href="#/" class="pricing-button">Sign up</a>
                </div>
                <div class="pricing-plan">
                    <img src="icons/personal.png" alt="" class="pricing-img">
                    <h2 class="pricing-header">Personal</h2>
                    <ul class="pricing-features">
                    <li class="pricing-features-item">Custom domains</li>
                    <li class="pricing-features-item">Sleeps after 30 mins of inactivity</li>
                    </ul>
                    <span class="pricing-price">Free</span>
                    <a href="#/" class="pricing-button">Sign up</a>
                </div>
                <div class="pricing-plan">
                    <img src="icons/business.png" alt="" class="pricing-img">
                    <h2 class="pricing-header">Personal</h2>
                    <ul class="pricing-features">
                    <li class="pricing-features-item">Custom domains</li>
                    <li class="pricing-features-item">Sleeps after 30 mins of inactivity</li>
                    </ul>
                    <span class="pricing-price">Free</span>
                    <a href="#/" class="pricing-button">Sign up</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
